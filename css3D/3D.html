
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover and Flip Effect</title>
    <!-- use font awesome cdn for brands -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="3D.css">

  </head>

  <body>
    <div class="card user">
      <span class="inner-card-backface">
        <span class="flip-inner-card">
          <h3>About</h3>
          <p>
            I am from Sudan ,living in France working freelancer.
            love traveling, reading, and doing new things.
            My best work it's helping others and making people feel happy around me.
          </p>
          <span class="unflip">Unflip</span>
        </span>
      </span>
      <span class="inner-card">
        <span class="user-details">
          <span class="top-section">
            <span class="flip">Flip</span>
          </span>
          <span class="bottom-section">
            <span class="name">Osman Adam</span>
            <span class="area"
              ><span class="area-container">Web developer</span></span
            >
            <span class="buttons">
              <a
                href="https://twitter.com/wadgreen88"
                target="_blank"
                class="main"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/osman-adam-23235191/"
                target="_blank"
                class="main"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/osman-adam-23235191/overlay/contact-info/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3Ba%2FT%2B3f%2F7QzqN85Kz9RMkWA%3D%3D"
                target="_blank"
                class="message"
              >
                Message</a
              >
            </span>
          </span>
          <span class="user-icon">
            <img
              src="https://media.licdn.com/dms/image/D4D03AQHVsP-Pe0n4LQ/profile-displayphoto-shrink_200_200/0/1686780297475?e=1695254400&v=beta&t=dDsoiDxcKq_J5FWY1xauW60MJ3KDHEBiuUXJkakHWlo"
              alt="User Icon"
            />
          </span>

          <span class="glare"></span>
        </span>
      </span>
    </div>

    <script src="3D.js"></script>
  </body>
</html>
